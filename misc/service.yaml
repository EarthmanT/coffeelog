apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: LoadBalancer
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: userdirectory
spec:
  type: ClusterIP
  selector:
    app: userdirectory
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: coffeedirectory
spec:
  type: ClusterIP
  selector:
    app: coffeedirectory
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8002
