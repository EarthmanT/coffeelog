steps:
- name: 'gcr.io/cloud-builders/kubectl'
  entrypoint: 'sed'
  args: ['find', './misc/kube', '-type', 'f', '-exec', 'sed', '-i', '-e', 's/:latest/:${REVISION_ID}/g', '{}', ';']
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', './misc/kube']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=coffee'
